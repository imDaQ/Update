[FAQ]
Тут краткое описание,как работать с программой:
-Insert: Cтавит программу на паузу(в трее значок S),чтобы была активна программа жмите ещё раз(в трее будет значок M).
-Home: Перезагружает программу.
-End: Закрывает программу.
-Лучше из вкладки в трее http://prntscr.com/m6hguu  перенести иконку в сам трей http://prntscr.com/m6hh0r
(будет удобнее смотреть,запущена программа или нет)
-Запускать от имени администратора(не будет работать бинд на F4)
-Не забудьте скачать на всякий случай оф. программу AutoHotKey ( https://www.autohotkey.com/download/ )
-Главное меню полностью игровое,то есть для бана/мута вам нужно всего лишь тыкнуть на игрока 
и выбрать мут/бан->F4->выбираете причину.
-Кнопка с репортами не требует взаимодействия с чатом,вам нужно только нажать в ГУИшке кнопку "Reports" 
и она сама откроет чат и напишет команду /rs.
-Репорт чат/Правила открывает сайт.
-Вкладка "Out Game Bans" в большей степени нужна для форума.При закрытии жалобы копируете ник,
не открываете чат (Важно!),так как он при выборе причины сам откроется,впишет причину и перейдёт на позицию для копипаста ника
-Вкладка "Forum Reasons" нужна для закрытия жалоб на форуме.Там тоже всё просто,заходите в жалобу,
нажимаете на текстовое поле->далее F4->вкладка "Forum Reasons"->ну и причину.
Теперь перейдём к вопросам,которые у вас точно возникнут:
-"У меня происходит странная хрень,при выборе причины ничего не происходит,либо происходит не то,что нужно".
1.Нажата клавиша Insert.
2. У вас не включен F3+P,нажмите эти 2 клавиши в одну секунду.(при Alt+Tab у вас не должно выходить в ESC-меню)
3. Бинд открытия чата должен стоять на T английской.
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
Будет добавляться по мере появления вопросов и их ответов.

